apiVersion: v1
kind: Namespace
metadata:
  name: http-issuer-test
---
apiVersion: v1
kind: Service
metadata:
  name: ca-demo-api
  namespace: http-issuer-test
  labels:
    app: ca-demo-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: ca-demo-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-demo-api
  namespace: http-issuer-test
  labels:
    app: ca-demo-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca-demo-api
  template:
    metadata:
      labels:
        app: ca-demo-api
        version: v1
    spec:
      containers:
      - name: ca-demo-api
        image: ghcr.io/pe-pe/ca-demo-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: BASIC_USER
          value: "myuser"
        - name: BASIC_PASS
          value: "mypassword"
        - name: BEARER_TOKEN
          value: "mysecrettoken"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          periodSeconds: 300
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          periodSeconds: 300
      restartPolicy: Always
---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
data:
  username: bXl1c2Vy    # base64 encoded myuser
  password: bXlwYXNzd29yZA==    # base64 encoded mypassword
metadata:
  name: http-issuer-secret
  namespace: http-issuer-test
---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
data:
  username: bXl1c2Vy    # base64 encoded myuser
  password: bXlwYXNzd29yZA==    # base64 encoded mypassword
metadata:
  name: http-cluster-issuer-secret
  namespace: http-issuer-test
---
apiVersion: ca.internal/v1alpha1
kind: HttpIssuer
metadata:
  name: http-issuer-sample
  namespace: http-issuer-test
spec:
  url: http://ca-demo-api.http-issuer-test.svc.cluster.local
  healthPath: /
  signPath: /api/request_cert
  durationField: duration
  basicAuthSecretRef:
    name: http-issuer-secret
---
apiVersion: ca.internal/v1alpha1
kind: HttpClusterIssuer
metadata:
  name: http-cluster-issuer-sample
spec:
  url: http://ca-demo-api.http-issuer-test.svc.cluster.local
  healthPath: /
  signPath: /api/request_cert
  basicAuthSecretRef:
    name: http-cluster-issuer-secret
    namespace: http-issuer-test
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: http-issuer-sample-cert
  namespace: http-issuer-test
  annotations:
    ca.internal/requester: http-issuer
    ca.internal/environment: development
spec:
  secretName: http-issuer-sample-cert-tls
  duration: 1h
  renewBefore: 50m
  commonName: example.com
  dnsNames:
  - example.com
  - www.example.com
  issuerRef:
    group: ca.internal
    kind: HttpIssuer
    name: http-issuer-sample
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: http-cluster-issuer-sample-cert
  namespace: http-issuer-test
  annotations:
    ca.internal/requester: http-cluster-issuer
    ca.internal/environment: testing
spec:
  secretName: http-cluster-issuer-sample-cert-tls
  duration: 1h
  renewBefore: 50m
  commonName: cluster.example.com
  dnsNames:
  - cluster.example.com
  - www.cluster.example.com
  issuerRef:
    group: ca.internal
    kind: HttpClusterIssuer
    name: http-cluster-issuer-sample
